<html>
    <head>
        <title>
            Coursys - Formula Tester
        </title>
        <link rel="stylesheet" type="text/css" href="calculator.css" />
        <script type="text/javascript" src="calculator.js" defer> </script>
        <!-- <script src="calculator.js"></script> -->
    </head>
    <body> 
        <div id="outerBlack">
            <br>
            <div id="container">
                <div id="nightButton" align="right">
                    <button id="nightMode" type="button">NIGHT MODE</button>
                </div>
                <br>
                <div id="header">
                    <h1>
                        Grade Calculator
                    </h1>
                </div>
                <div id="main"> 
                    <h3>
                        Activities
                    </h3>
                    <p>Give grades to the numeric activities:</p>
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Short Name</th>
                            <th>Weight</th>
                            <th>Grade</th>
                            <th>Percent</th>
                        </tr>
                        <tr>
                            <td>Activity 1</td>
                            <div id="A1grade"></div>
                                <td>A1</td>
                                <td><br><input id="A1weight" type="number"></td>
                                <td>
                                    <input id="A1numerator" type="number"> /<br>
                                    <input id="A1denominator" type="number">
                                </td>
                                <td>
                                <p id="A1res"></p>
                                </td>
                            </div>
                        </tr>
                        <tr>
                            <td>Activity 2</td>
                            <div id="A2grade"></div>
                                <td>A2</td>
                                <td><br><input id="A2weight" type="number"></td>
                                <td>
                                    <input id="A2numerator" type="number"> /<br>
                                    <input id="A2denominator" type="number">
                                </td>
                                <td>
                                <p id="A2res"></p>
                                </td>
                        </div>
                        </tr>
                        <tr>
                            <td>Activity 3</td>
                            <div id="A3grade"></div>
                                <td>A3</td>
                                <td><br><input id="A3weight" type="number"></td>
                                <td>
                                    <input id="A3numerator" type="number"> /<br>
                                    <input id="A3denominator" type="number">
                                </td>
                                <td>
                                <p id="A3res"></p>
                                </td>
                            </div>
                        </tr>
                        <tr>
                            <td>Activity 4</td>
                            <div id="A4grade"></div>
                                <td>A4</td>
                                <td><br><input id="A4weight" type="number"></td>
                                <td>
                                    <input id="A4numerator" type="number"> /<br>
                                    <input id="A4denominator" type="number">
                                </td>
                                <td>
                                <p id="A4res"></p>
                                </td>
                            </div>
                        </tr>
                    </table>
                    <h3>Result</h3>
                    <p id="finalRes"></p>
                    <div id="buttons" align="right">
                        <button id="weighted" type="button">WEIGHTED</button>
                        <button id="mean" type="button">MEAN</button>
                    </div>
                </div>
            </div>
            <br>
            <br>
        </div>

    </body>
</html>
